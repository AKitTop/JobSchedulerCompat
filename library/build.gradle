apply plugin: 'com.android.library'

ext.versions = [
        support:                "27.0.2",
        play_services:          "11.6.2",
        junit:                  "4.12",
        robolectric:            "3.6.1",
        shadows_play_services:  "3.3.2"
]

repositories {
    jcenter()
    google()
}

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26

        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.android.support:support-annotations:$versions.support"
    compileOnly "com.google.android.gms:play-services-gcm:$versions.play_services"
    testImplementation "junit:junit:$versions.junit"
    testImplementation "org.robolectric:robolectric:$versions.robolectric"
    testImplementation "org.robolectric:shadows-play-services:$versions.shadows_play_services"
    testImplementation "com.google.android.gms:play-services-gcm:$versions.play_services"
}
